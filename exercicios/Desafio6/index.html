<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Utilize a tag <p>...</p>">Paragrafos</abbr></li>
        <li><abbr title="Utilize as tags <h1>...</h1> até <h6>...</h6>">Titulos</abbr></li>
        <li><abbr title="Utilize a tag <img>...</img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>...</abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>...</code>">Codigo fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>...</ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utilize a tag <ul>...</ul>">Listas não numeradas</abbr></li>
    </ul>
    
</body>
</html>
