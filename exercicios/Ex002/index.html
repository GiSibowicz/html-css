<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito desde que esteja entre as tags p e /p
    </p>
    <p> Se precisar quebrar o texto em algum lugar especifico como esse <br> voce pode usar a tag br
    </p>
    <p>Vamos adicionar alguns simbolos especiais :
        &reg;
        &copy;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionar alguns emojis: 
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
