<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Baixadas</title>
    <style>
        @font-face {
            font-family: 'loveyou' ;
            src: url('Love you.otf') format('opentype');
        }
        @font-face {
            font-family: 'lovelarry' ;
            src: url(love\ larry\ ttf.ttf) format('truetype');
        }
        body{
            font-family: 'loveyou', Times, serif;
            font-size: 2em;
        }

        h1{
            font-family: 'lovelarry', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Titulo de exemplo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus cupiditate molestias hic alias accusantium ex beatae, exercitationem consequuntur tempore maxime perspiciatis quia eius. Veritatis temporibus ad voluptatibus facere alias voluptatem!</p>
</body>
</html>
