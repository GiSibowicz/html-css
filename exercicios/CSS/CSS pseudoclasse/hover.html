<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        
        div > p {
            display: none
        }
        div:hover > p{
            display: block;
            color: white;
            background-color:#a879d6 ;
        }
        div:hover{
            color: #a879d6;
            background-color: rgb(255, 232, 251);
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>TEXTO SECRETO NÃO TÃO SECRETO</p>
    </div>

    <p>Fim do Exemplo</p>
</body>
</html>
